<h1>我的最愛合輯</h1>
<br>
<h2>日文歌曲</h2>
<p><a href=https://www.youtube.com/watch?v=msLkh1fE8Os">DAWN</a></p>
<img src="https://img.ruten.com.tw/s2/b/21/d4/21842821398996_642.jpg" width="600" height="425">
<p>酸欠少女(Sayuri)，其充滿穿透力的歌聲如同她的名子一樣會讓人聽到喘不過氣。第一次聽她的歌可能會聽不懂歌詞的內容，但卻會被她的感情所渲染到。</p>
<br>
<h3>中文歌曲</h3>
<a href="https://www.youtube.com/watch?v=MHH2yj7udvM&list=RDJq_-U23oJV4&index=14%22%3E">奉勸</a></p>
<img src="https://i1.wp.com/lyricspinyin.com/wp-content/uploads/2020/06/%E5%A5%89%E5%8B%B8-Pinyin-Lyrics-And-English-Translation-.jpg?fit=1280%2C720&ssl=1" width="600" height="425">
<p>en得歌聲完美的詮釋了這首歌的情境和旋律,讓人沉浸與這四分鐘的世界。</p>
<br>
<h3>RAP</h3>
<p><a href=""https://www.youtube.com/watch?v=J-WVxao72Lw%22%3ETaste">TASTE</a></p>
<img src="https://bestringtones.mobi/wp-content/uploads/2018/09/Taste-Tyga-Featuring-Offset.jpg" width="600" height="425">
<p>雖然這歌詞有些腥羶色,但旋律跟編詞挺有意思的</p>
<h4>俄羅斯</h4>
<p><a href="https://youtu.be/tlEA"EJKIatc">колыбельная</a></p>
<img src="https://i1.sndcdn.com/artworks-WvtcKiVTIwbghAcB-RBz2Tw-t500x500.jpg" width="600" height="425">
<p>2012年發行的歌曲，是電影"他是龍"的主題曲，非常好聽的一首歌，旋律很舒服。</p>
